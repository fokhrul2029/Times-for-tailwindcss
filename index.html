<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link href="./css/main.css" rel="stylesheet" />
    <title>Tailwind CSS</title>
  </head>
  <body class="bg-black">
    <nav
      class="text-slate-500 bg-white mx-auto py-7 font-medium container text-center text-3xl">
      Hello World
    </nav>

    <div
      class="mt-3 p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4">
      <div class="shrink-0">
        <img
          class="h-12 w-12"
          src="/img/Screenshot_41.jpg"
          alt="ChitChat Logo" />
      </div>
      <div>
        <div class="text-xl font-medium text-black">ChitChat</div>
        <p class="text-slate-500">You have a new message!</p>
      </div>
    </div>

    <div
      class="mt-3 py-8 px-8 max-w-sm mx-auto bg-white rounded-xl shadow-lg space-y-2 sm:py-4 sm:flex sm:items-center sm:space-y-0 sm:space-x-6">
      <img
        class="block mx-auto h-24 rounded-full sm:mx-0 sm:shrink-0"
        src="/img/Screenshot_11.jpg"
        alt="Woman's Face" />
      <div class="text-center space-y-2 sm:text-left">
        <div class="space-y-0.5">
          <p class="text-lg text-black font-semibold">Fokhrul Islam</p>
          <p class="text-slate-500 font-medium">Frontend Engineer</p>
        </div>
        <button
          class="text-center px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">
          Message
        </button>
      </div>
    </div>
  </body>
</html>
